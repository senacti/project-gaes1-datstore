<div>
    <div class="card h-100">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="Imagen del producto" height="200">
        {% endif %}
        <div class="card-body">
            <br>
            <div class="h6">{{product.name}}</div>
            <hr>
            <div class="h8">Precio: <span class="text-info">${{product.costp}}</span></div>
            <hr>
            <div class="h8">Disponibles: <span class="text-danger">{{product.stock}}</div>
                <br>
            <a href="{% url 'core:producto' product.slug %}" class="btn btn-primary col-12">Ver m√°s</a>
        </div>
    </div>
</div>
