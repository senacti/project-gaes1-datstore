{% extends 'base.html' %}
{% block content %}
<title>Detalles Compra</title>
<div class="content">
    <div class="orders">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-5 col-xl-12">
                        <div class="card bg-flat-color-0">
                            <div class="col-3">
                                {% if product.image %}
                                <img src="{{ product.image.url }}" alt="Imagen del producto" width="200" height="200">
                                {% endif %}
                            </div>
                            <div class="col">

                            </div>
                            <div class="card-body">
                                <div class="chart-container ov-h">
                                    <h2>Detalles del producto</h2>
                                    <div class="h1">{{product.name}}</div>
                                    
                                    <div class="h5 font-weight-bold">
                                        Cantidad : <span class="text-danger">{{ product.stock }}</span>
                                    </div>
                                    <div class="">
                                        <p>{{ product.state }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} %}
