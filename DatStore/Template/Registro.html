<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Registro</title>
</head>
<body>
        
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Registro</h2>

                <form method="post">
					{% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passwords">Confirmar contraseña</label>
                        <input type="password" name="passwords" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Primer nombre</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="sname">Segundo nombre</label>
                        <input type="text" name="sname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Primer apellido</label>
                        <input type="text" name="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lsname">Segundo apellido</label>
                        <input type="text" name="lsname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="borndate">Fecha nacimiento</label>
                        <input type="text" name="borndate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="tel">Teléfono</label>
                        <input type="number" name="tel" class="form-control">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
