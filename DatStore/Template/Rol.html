{% extends 'base.html' %}
{% block content %}
<title>Rol</title>
<div class="content">
    <div class="orders">
        <div class="row">
            <div class="col-12">
                <div class="row d-flex">
                    <div class="col-lg-5 col-xl-12">
                        <div class="card bg-flat-color-0">
                            <div class="card-body">
                                <form class="f1 col-md-12">
                                    <h2>Registro De Datos</h2>
                                    <br>
                                    <div class="form">
                                        <input type="text" name="txtIdrol" id="txtIdrol" maxlength="3"
                                            pattern="[0-9]{0,3}"
                                            title="Solo puedes digitar maximo 3 numeros para el Rol" required>
                                        <label class="lbl">
                                            <span class="txt">Identificaci√≥n</span>
                                        </label>
                                    </div>
                                    <div class="form">
                                        <input type="text" name="txtNombrerol" id="txtNombrerol" maxlength="20"
                                            pattern="[A-Za-z\s]{0,20}"
                                            title="Solo puedes digitar maximo 20 letras para el nombre del rol"
                                            required>
                                        <label class="lbl">
                                            <span class="txt">Nombre</span>
                                        </label>
                                    </div>
                                    <br>
                                    <div id="button" class="selected">
                                        <a href="#" type="button" class="btn btn-success">Insertar</a>
                                        <a href="#" type="button" class="btn btn-primary">Consultar</a>
                                        <a href="#" type="button" class="btn btn-warning">Modificar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
