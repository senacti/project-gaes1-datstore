{% extends 'base.html' %}
{% block content %}
<title>Usuario</title>
<div class="content">
  <div class="col-12">
    <div class="row d-flex">
      <div class="col-lg-5 col-xl-12">
        <div class="card br-0">
          <div class="card-body">
            <div class="chart-container ov-h">
              <form class="f1 col-md-12">
                <h2>Registro De Datos</h2>
                <br>
                <div class="form">
                  <input type="text" name="txtIdusu" id="txtIdusu" maxlength="3" pattern="[0-9]{0,3}"
                    title="Solo puedes digitar maximo 3 numeros para el Usuario" required>
                  <label class="lbl" for="txtIdusu">
                    <span class="txt">Usuario</span>
                  </label>
                </div>
                <div class="form">
                  <input type="text" name="txtNomusu" id="txtNomusu" maxlength="20" pattern="[A-Za-z\s]{0,20}"
                    title="Solo puedes digitar maximo 20 letras para el nombre de un usuario" required>
                  <label class="lbl" for="txtIdusu">
                    <span class="txt">Nombre</span>
                  </label>
                </div>
                <div class="form">
                  <input type="text" name="txtTelefono" id="txtTelefono" maxlength="10" pattern="[0-9]{10}"
                    title="Solo puedes digitar 10 numeros para el telefono" required>
                  <label class="lbl">
                    <span class="txt">Telefono</span>
                  </label>
                </div>
                <div class="form">
                  <input type="email" name="txtCorreo" id="txtCorreo" pattern="{0,100}"
                    title="Solo puedes digitar correos electronicos" required>
                  <label class="lbl">
                    <span class="txt">Correo Electronico</span>
                  </label>
                </div>
                <div class="form">
                  <input type="text" name="txtDireccion" id="txtDireccion" pattern="{0,100}"
                    title="Solo puedes digitar direciones" required>
                  <label class="lbl">
                    <span class="txt">Direcci√≥n</span>
                  </label>
                </div>
                <br>
                <div class="selected">
                  <div class="form-group">
                    <label for="lb">Estado</label>
                    <select name="estado" id="estado" class="sel form-control" required>
                      <option value="" selected>Seleccione</option>
                      <option value="1">Activo</option>
                      <option value="2">Inactivo</option>
                    </select>
                  </div>
                </div>
                <div class="selected">
                  <div class="form-group">
                    <label for="lb">Rol</label>
                    <select name="estado" id="estado" class="sel form-control" required>
                      <option value="" selected>Seleccione</option>
                      <option value="1">Admin</option>
                      <option value="2">Empleado</option>
                      <option value="3">Cliente</option>
                    </select>
                  </div>
                </div>
                <br>
                <div id="button" class="selected">
                  <a href="#" type="button" class="btn btn-success">Insertar</a>
                  <a href="#" type="button" class="btn btn-primary">Consultar</a>
                  <a href="#" type="button" class="btn btn-warning">Modificar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
