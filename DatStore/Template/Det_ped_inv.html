{% extends 'base.html' %}
{% block content %}
<title>Detalle Pedido</title>
<div class="content">
    <div class="orders">
        <div class="row">
            <div class="col-12">
                <div class="row d-flex">
                    <div class="col-lg-5 col-xl-12">
                        <div class="card bg-flat-color-0">
                            <div class="card-body">
                                <div class="chart-container ov-h">
                                    <form class="f1 col-md-12">
                                        <h2>Registro De Datos</h2>
                                        <br>
                                        <div class="form">
                                            <input type="text" name="txtIdsalinv" id="txtIdsalinv" maxlength="10"
                                                pattern="[0-9]{0,10}"
                                                title="Solo puedes digitar maximo 10 numeros para la salida de un Inventario"
                                                required>
                                            <label class="lbl" for="txtCanent">
                                                <span class="txt">Detalle Pedido</span>
                                            </label>
                                        </div>
                                        <div class="form">
                                            <input type="text" name="txtIdpedido" id="txtIdpedido" maxlength="10"
                                                pattern="[0-9]{0,10}"
                                                title="Solo puedes digitar maximo 10 numeros para un pedido" required>
                                            <label class="lbl" for="txtCanent">
                                                <span class="txt">Pedido</span>
                                            </label>
                                        </div>
                                        <br>
                                        <div id="button" class="selected">
                                            <a href="#" type="button" class="btn btn-success">Insertar</a>
                                            <a href="#" type="button" class="btn btn-primary">Consultar</a>
                                            <a href="#" type="button" class="btn btn-warning">Modificar</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
