{% extends 'base.html' %}
{% block content %}
<title>Aseo</title>
<div class="content">
    <div class="orders">
        <div class="row">
            <div class="col-12">
                <div class="row d-flex">
                    <div class="col-lg-5 col-xl-12">
                        <div class="card bg-flat-color-0">
                            <div class="card-body">
                                <div class="chart-container ov-h">
                                    <div class="row col d-flex">
                                        <div class="row col-12">
                                            <h4 class="text-center">{{ message }}</h4>
                                        </div>
                                        <div class="row col-10 mt-4">
                                            {% include 'productos/snippets/search.html' %}
                                        </div>
                                        <div class="row col-12">
                                            {% for object in product_list %}
                                            <div class="col.3 mt-5">
                                                {% include 'productos/snippets/product.html' with product=object %}
                                            </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
