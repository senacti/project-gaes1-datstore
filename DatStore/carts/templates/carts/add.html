{% extends 'base.html' %}
{% load cart_extras %}

{% block content %}
<div class="content">
  <div class="orders">
    <div class="row">
      <div class="col-3">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="Imagen del producto"></img>
        {% endif %}
      </div>
      <div class="col">
        <div class="h3 font-weight-bold text-succes">
          {{ quantity | quantity_add_format }} al carrito
        </div>
        <div class="">
          {{ product.name }}
        </div>
        <div class="">
          {{ product.description }}
        </div>
        <div class="font-weight-bold text-danger">
          ${{ product.costp }}
        </div>
        <br>
        <div class="">
          <a class="btn btn-success" href="{% url 'aseo' %}">Seguir comprando</a>
          <a class="btn btn-info" href="{% url 'carts:cart' %}">Ir a mi carrito</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
